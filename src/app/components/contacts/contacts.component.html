
<h2>Contacts</h2>
<form
class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search w-100">
<div class="input-group">
    <input (input)="search(searchValue.value)"  type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
        aria-label="Search" aria-describedby="basic-addon2" #searchValue>
    <div class="input-group-append">
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
        </button>
    </div>
</div>
</form>
<div class="ex1">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Birthday</th>
        <th scope="col">Phones</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactsToShow;  index as i;" >
        <th scope="row">{{i+1}}</th>
        <td>{{contact.Name}}</td>
        <td>{{contact.Email}}</td>
        <td>{{contact.Birthday | timeStampToDate}}</td>
        <td>{{contact.Phones}}</td>
        <td><div class="input-group-append">
          <span (click)="remove(contact)" class="input-group-text pointer fas fa-trash-alt mr-2"></span>
          <span (click)="goEmployee(contact.id)" class="input-group-text pointer">
            Edit</span>
        </div></td>
          </tr>       
  </table>
</div>

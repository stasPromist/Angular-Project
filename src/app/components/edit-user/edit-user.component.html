
<div class="container">
  <h2>Edit Customer Form</h2>
<form>
    <div class="form-row">
        
        <div class="form-group col-md-6">
          <label for="firstName">First name</label>
          <input type="string" class="form-control" id="firstName" placeholder="Enter first name"
          [(ngModel)]="customer.firstName"
          name="firstName">
         
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last name</label>
          <input type="string" class="form-control" id="lastName" placeholder="Enter last name"
          [(ngModel)]="customer.lastName"
          name="lastName">
        </div>
      </div>
    <div class="form-row">
        
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" 
        [(ngModel)]="customer.email"
        name="email">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="string" class="form-control" id="phone" placeholder="Enter phone number"
        [(ngModel)]="customer.phoneNumber"
        name="phoneNumber">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address"
      [(ngModel)]="customer.address"

      name="address">
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea type="text" class="form-control" id="notes" placeholder="Enter your notes"
        [(ngModel)]="customer.notes"

        name="notes" rows="5">
            </textarea>
      </div>

    <button (click)="save()" type="submit" class="btn btn-success">Save</button>
  </form>
</div>
